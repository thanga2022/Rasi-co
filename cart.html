<script src="cart.js"></script>
<script>
(function(){
    const cartApi = window.RasiCart;

    function loadCart() {
        return cartApi.load();
    }

    function saveCart(cart) {
        cartApi.save(cart);
    }

    function formatCurrency(n) {
        return '₹' + n.toFixed(2);
    }

    function renderCart(){
        const container = document.getElementById('cart-items');
        const empty = document.getElementById('cart-empty');
        const cart = loadCart();

        container.innerHTML = "";

        if (!cart.length) {
            empty.style.display = "block";
            updateSummary(0);
            return;
        }

        empty.style.display = "none";

        let subtotal = 0;

        cart.forEach(item => {
            const key = item.cartId || item.id;   // IMPORTANT FIX
            subtotal += item.price * item.qty;

            const row = document.createElement('div');
            row.className = 'grid grid-cols-6 items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-lg';

            row.innerHTML = `
                <div class="col-span-6 sm:col-span-3 flex items-start gap-4">
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-[70px]"
                         style="background-image: url('${item.image}');"></div>
                    <div class="flex flex-col flex-1">
                        <p class="text-base font-medium">${item.name}</p>
                        <p class="text-sm text-subtle-light dark:text-subtle-dark">Price: ${formatCurrency(item.price)}</p>
                        <button class="remove-item text-sm mt-1 text-subtle-light hover:text-primary"
                                data-id="${key}">Remove</button>
                    </div>
                </div>

                <div class="col-span-3 sm:col-span-1 flex justify-start sm:justify-center">
                    <div class="flex items-center gap-2">
                        <button class="qty-decr h-7 w-7 flex items-center justify-center rounded-full bg-border-light dark:bg-border-dark"
                                data-id="${key}">-</button>

                        <input type="number" min="1" value="${item.qty}" 
                               class="qty-input w-8 text-center bg-transparent"
                               data-id="${key}" />

                        <button class="qty-incr h-7 w-7 flex items-center justify-center rounded-full bg-border-light dark:bg-border-dark"
                                data-id="${key}">+</button>
                    </div>
                </div>

                <p class="col-span-3 sm:col-span-1 text-right font-medium">
                    ${formatCurrency(item.price * item.qty)}
                </p>

                <div class="col-span-1 hidden sm:flex justify-end">
                    <button class="delete-item text-subtle-light hover:text-primary" data-id="${key}">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            `;

            container.appendChild(row);
        });

        updateSummary(subtotal);
        bindButtons();
    }

    function updateSummary(subtotal) {
        const shipping = subtotal === 0 ? 0 : 50;
        const taxes = +(subtotal * 0.05).toFixed(2);
        const grand = subtotal + shipping + taxes;

        const summary = document.querySelector('.lg\\:col-span-1');

        summary.querySelectorAll('div.flex.justify-between.text-base')[0]
            .children[1].textContent = formatCurrency(subtotal);

        summary.querySelectorAll('div.flex.justify-between.text-base')[1]
            .children[1].textContent = formatCurrency(shipping);

        summary.querySelectorAll('div.flex.justify-between.text-base')[2]
            .children[1].textContent = formatCurrency(taxes);

        summary.querySelector('.flex.justify-between.text-lg.font-bold.pt-2 span:last-child')
            .textContent = formatCurrency(grand);
    }

    function bindButtons(){
        document.querySelectorAll('.remove-item, .delete-item').forEach(btn =>
            btn.addEventListener('click', () => modifyCart(btn.dataset.id, 'remove'))
        );

        document.querySelectorAll('.qty-decr').forEach(btn =>
            btn.addEventListener('click', () => modifyCart(btn.dataset.id, 'decrease'))
        );

        document.querySelectorAll('.qty-incr').forEach(btn =>
            btn.addEventListener('click', () => modifyCart(btn.dataset.id, 'increase'))
        );

        document.querySelectorAll('.qty-input').forEach(input =>
            input.addEventListener('change', () => modifyCart(input.dataset.id, 'set', input.value))
        );
    }

    function modifyCart(key, action, value = null) {
        let cart = loadCart();
        let item = cart.find(x => (x.cartId || x.id) === key);

        if (!item) return;

        if (action === 'remove') {
            cart = cart.filter(x => (x.cartId || x.id) !== key);
        }

        if (action === 'increase') item.qty++;

        if (action === 'decrease' && item.qty > 1) item.qty--;

        if (action === 'set') {
            const num = parseInt(value);
            if (num > 0) item.qty = num;
        }

        saveCart(cart);
        renderCart();
        cartApi.updateBadge();
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderCart();
        cartApi.updateBadge();
    });
})();
</script>
